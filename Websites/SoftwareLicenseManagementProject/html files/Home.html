<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Software License Management</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="../css files/Home.css">
</head>

<body>
    <div class="container screen">
        <div class="screen__content">
            <header>
                <h1>Welcome to Our Software License Management</h1>
            </header>
            <section>
                <h2>Select Your Role</h2>
                <div class="btn-group">
                    <a href="ClientLogin.html" class="btn login__submit client-btn">
                        <span class="button__text">Client Log in</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </a>
                    <a href="providerlogin.html" class="btn login__submit provider-btn">
                        <span class="button__text">Provider Log in</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </a>
                </div>
            </section>
            <footer>
                <p>Follow us on our pages for news and guides:</p>
                <div class="social-icons">
                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                        <img src="../images/img.icons8.com.png" alt="Social Icon 1" class="social-icon">
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                            <img src="../images/img.icons9.com.png" alt="Social Icon 2" class="social-icon">
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                                <img src="../images/img.icons10.com.png" alt="Social Icon 3" class="social-icon">
                </div>
            </footer>
        </div>
        <div class="screen__background">
            <span class="screen_backgroundshape screenbackground_shape4"></span>
            <span class="screen_backgroundshape screenbackground_shape3"></span>
            <span class="screen_backgroundshape screenbackground_shape2"></span>
            <span class="screen_backgroundshape screenbackground_shape1"></span>
        </div>
    </div>
</body>

</html>
